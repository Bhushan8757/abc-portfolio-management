<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      ><img
        class="logo_image"
        src="../../../../assets/images/logo.png"
        alt="Logo"
      />
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span class="slide_menu">Home</span>
      </a>
      <a mat-list-item routerLink="admin" routerLinkActive="active">
        <mat-icon>admin_panel_settings</mat-icon>
        <span class="slide_menu">Admin</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        <img
          class="logo_image"
          src="../../../../assets/images/logo.png"
          alt="Logo"
        />
      </button>
      <span class="spacer">
        <span class="logo-title">{{ title | uppercase }}</span>
      </span>

      <button mat-icon-button aria-label="Notification alert">
        <mat-icon>notifications_none</mat-icon>
      </button>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Hidden menu dashboard"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="home" routerLinkActive="active">
          <mat-icon>home</mat-icon>
          <span> Home </span>
        </button>
        <button mat-menu-item routerLink="admin" routerLinkActive="active">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
      <img src="../../../../assets/images/user-profile.png" alt="profile" />
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
